services:
  coqui-tts-api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:3022"
    environment:
      - DEVICE=${DEVICE}
      - DEFAULT_MODEL=${DEFAULT_MODEL}
      - MAX_TEXT_LENGTH=${MAX_TEXT_LENGTH}
      - PYTHONUNBUFFERED=1
      - TORCH_DISABLE_WEIGHTS_ONLY=1
    volumes:
      - ./cache:/app/cache
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3022/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s 